<div class="bg-grey-1 h-100 pb4">
<link rel="stylesheet" href="/swiper.min.css">
  <style>
    html, body {
      height: 100%;
    }
    .swiper-container {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      background-size: cover;
      background-position: center;
    }
    .gallery-top {
      height: 80%;
      width: 100%;
    }
    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .gallery-thumbs .swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }
    .gallery-thumbs .swiper-slide-active {
      opacity: 1;
    }
  </style>
  <div class="swiper-container gallery-top">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6132.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6134.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6136.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6138.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6165.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6175.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6180.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6234.jpg)"></div>
    </div>
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>
  <div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6132.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6134.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6136.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6138.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6165.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6175.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6180.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(/img/gal/_Z9C6234.jpg)"></div>
    </div>
  </div>
<script src="/swiper.min.js"></script>
  <script>
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      centeredSlides: true,
      slidesPerView: 'auto',
      touchRatio: 0.2,
      slideToClickedSlide: true,
    });
    galleryTop.controller.control = galleryThumbs;
    galleryThumbs.controller.control = galleryTop;
	</script>
